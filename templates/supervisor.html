<!DOCTYPE html>
<html>
<head>
	<title>Supervisor Page</title>
</head>
<body>
	
	<form action = "/logout">

		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

	<form action="/supervisorApproval" method="POST">

	</form>
</body>
